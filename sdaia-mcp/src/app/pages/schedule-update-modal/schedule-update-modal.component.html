<h2 mat-dialog-title>Update Schedule</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Start Time" [(ngModel)]="newStartTime">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="End Time" [(ngModel)]="newEndTime">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="updateSchedule()">Update</button>
</div>
